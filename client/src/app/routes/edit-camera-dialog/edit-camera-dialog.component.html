<mat-card>
  <mat-card-title>Edit a new Camera</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="name" formControlName="cname"/>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="topic"  formControlName="topic"/>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="address"  formControlName="address"/>
        </mat-form-field>
      </p>
      <div class="button">
        <button type="submit" mat-button>Edit</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
